apiVersion: apps/v1
kind: Deployment
metadata:
  name: spacemongerd
  namespace: spacemonger
  labels:
    app: spacemonger
    component: spacemongerd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spacemonger
      component: spacemongerd
  template:
    metadata:
      labels:
        app: spacemonger
        component: spacemongerd
    spec:
      containers:
      - name: spacemongerd
        image: bloveless/spacemongerd:0.1.0-alpha.53
        command: ["/app/spacemongerd"]
        envFrom:
        - secretRef:
            name: spacemonger
        env:
        - name: USERNAME_BASE
          value: bloveless
        - name: POSTGRES_HOST
          value: 192.168.4.252
        - name: POSTGRES_PORT
          value: '5432'
        - name: POSTGRES_USERNAME
          value: spacemonger
        - name: POSTGRES_DATABASE
          value: spacemonger
        - name: ENABLE_SCOUTS
          value: "true"
        - name: ENABLE_RESET
          value: "true"
        - name: RUST_LOG
          value: spacemongerd=debug,spacetraders=info
      restartPolicy: Always
---
